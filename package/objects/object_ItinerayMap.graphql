type ItineraryMap {
  """ Indicates de chronological order of each entry """
  order: Int!
  """ Product token that will be used in Book (may no tbe received in search) """
  productToken: String!
  """ Type of the product (Transport, accomodation...) """
  productType: ProductType
  """ Ref to identify the entry in it's specified List (Accommodations, Transports...)
  ref: String!
  """ Day within the package where said activity will take place """
  startDay: Int!
}
